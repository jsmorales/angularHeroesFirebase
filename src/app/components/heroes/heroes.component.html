<div>
  <h1>Heroes</h1>
  <hr>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary mb-3 btn-sm" [routerLink]="['/hero','new']">
    <i class="fa fa-user"></i> Agregar Heroe
  </button>

  <div *ngIf="loading" class="alert alert-info" role="alert">
    Cargando Tabla <i class="fa fa-sync fa-spin"></i>
  </div>

  <table *ngIf="!loading" class="table mb-3">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Casa</th>
      <th scope="col">Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of peopleExample">
      <th scope="row">{{person.id}}</th>
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td><button class="btn btn-info btn-sm" (click)="getIdPerson(person.id)">Ver</button></td>
    </tr>
    </tbody>
  </table>
</div>
